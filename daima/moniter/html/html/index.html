<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>导航</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />

    <style>
      .title {
        font-size: 20px;
        padding-bottom: 20px;
      }
      .pagination {
        margin: 20px 0;
      }
      [v-cloak] {
        display: none;
      }
      .chose {
        margin: 0 0 10px 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <el-aside width="237px" style="background-color: rgb(238, 241, 246)">
        <el-menu :default-openeds="['1']" :default-active="1-1">
          <el-submenu index="1">
            <template slot="title"
              ><i class="el-icon-message"></i>错误日志</template
            >
            <el-menu-item-group>
              <el-menu-item
                index="1-1"
                @click="chose('http://hdlog.tocooltech.com/erroLog.html')"
                >日志展示</el-menu-item
              >
              <el-menu-item
                index="1-2"
                @click="chose('http://hdlog.tocooltech.com/erroCount.html')"
                >日志统计</el-menu-item
              >
              <el-menu-item
                index="1-3"
                @click="chose('http://hdlog.tocooltech.com/sendWarning.html')"
                >日志告警</el-menu-item
              >
              <el-menu-item
                index="1-4"
                @click="chose('http://hdlog.tocooltech.com/excludelog.html')"
                >忽略日志</el-menu-item
              >
            </el-menu-item-group>
          </el-submenu>
        </el-menu>
      </el-aside>
    </div>
  </body>
  <script src="../js/vue.min.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return {
          iframe: ''
        }
      },
      watch: {},
      methods: {
        chose: function(href) {
          this.iframe.setAttribute('src', href)
          this.iframe.style.cssText =
            'display: block;border:none;width: calc(100vw - 237px);height: 100%;position: fixed;top: 0px;right: 0;z-index: 1000;background: #fff;'
        }
      },
      mounted() {
        this.iframe = document.createElement('iframe')
        this.iframe.setAttribute('id', 'iframe')
        this.iframe.setAttribute(
          'src',
          'http://hdlog.tocooltech.com/erroLog.html'
        )
        document.body.appendChild(this.iframe)
        this.iframe.style.cssText =
          'display:block;border:none;width: calc(100vw - 237px);height: 100%;position: fixed;top: 0px;right: 0;z-index: 1000;background: #fff;'
      },
      created: function() {}
    })
  </script>
</html>
