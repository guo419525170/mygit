<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>发出的告警信息</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />

    <style>
      #app {
        padding: 20px;
      }
      .title {
        font-size: 20px;
        padding-bottom: 20px;
      }
      .pagination {
        margin: 20px 0;
      }
      [v-cloak] {
        display: none;
      }
      .chose{
        margin: 0 0 10px 0
      }
    
    </style>
  </head>
  <body>
    <div id="app">
        <div class="title flex-box flex-v-c" v-cloak>忽略告警日志-[ {{ env }} ]</div>
        <div class="chose">
            <el-select
        v-model="env"
        style="margin-right:20px"
        placeholder="岳阳"
        size="medium"
        @change="selectAction"
      >
        <el-option
          v-for="item in selectOptions"
          :key="item.value"
          :label="item.label"
          :value="item.value"
        />
      </el-select>
      <el-button  @click="dialogFormVisible = true">录入 </el-button>
      <el-button  @click="del">删除选中</el-button>

<el-dialog title="录入忽略日志" :visible.sync="dialogFormVisible">
  <el-form :model="form">
    <el-form-item label="忽略日志" >
      <el-input type="textarea" v-model="form.erro"></el-input>
    </el-form-item>
  </el-form>
  <div slot="footer" class="dialog-footer">
    <el-button @click="dialogFormVisible = false">取 消</el-button>
    <el-button type="primary" @click="postErro">确 定</el-button>
  </div>
</el-dialog>
      </div>
      <template>
        <el-table
          :data="currentPage"
          border
          style="width: 100%"
          stripe
          v-loading="listLoading"
          element-loading-text="Loading"
          @selection-change="handleSelectionChange"
        >
        <el-table-column
        type="selection"
        width="55">
      </el-table-column>
          <el-table-column
            align="center"
            prop='id'
            label="ID"
            width="100"
          >
          </el-table-column>
        
          </el-table-column>
          <el-table-column prop="error_log" label="忽略告警日志"> </el-table-column>
        </el-table>
        <div class="pagination">
          <el-pagination
            background
            layout="prev, pager, next"
            @current-change="currentChange"
            :total="total"
          >
          </el-pagination>
        </div>
      </template>
    </div>
  </body>
  <script src="../js/vue.min.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="../js/axios.min.js"></script>
  <script src="../js/axiosConf.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return {
          env: 'yueyang',
          total: '',
          multipleSelection: [],
          choseId:[],
          form:{
            erro:""
          },
          dialogFormVisible:false,
          selectOptions: [
            {value: 'yueyang',label: '岳阳'},
            {value: 'shaoyang',label: '邵阳'},
            {value: 'jinzhong',label: '晋中'},
            {value: 'js3mj',label: '江苏'},
            {value: 'haian',label: '海安'},
            {value: 'huaian',label: '淮安'},
            {value: 'nantong',label: '南通'},
            {value: 'xuzhou',label: '徐州'},
            {value: 'yongzhou',label: '永州'},
            {value: 'xiangxiang',label: '湘乡'},
            {value: 'hengyang',label: '衡阳'},
            {value: 'leiyang',label: '耒阳'},
          ],
          listLoading: false,
          currentPage: [],
          tableData: []
        }
      },
      watch: {},
      methods: {
        del:function(){

        },
        handleSelectionChange(val) {
          console.log(val)
        this.choseId=[]
        this.multipleSelection = val;
        for(var i = 0 ;i<this.multipleSelection.length;i++){
          this.choseId.push(this.multipleSelection[i].id)
        }
        },
        selectAction () {
          this.getRecordData()
        },
        closeWin: function() {
          var iframe = window.parent.document.getElementById('iframe')
          iframe.parentNode.removeChild(iframe)
        },
        currentChange: function(page) {
          this.currentPage = this.tableData[page - 1]
        },
        group: function(array, subGroupLength) {
          //拆分数组
          let index = 0
          let newArray = []
          while (index < array.length) {
            newArray.push(array.slice(index, (index += subGroupLength)))
          }
          this.tableData = newArray
        },

        init: function() {
          this.total = this.tableData.length
          this.group(this.tableData, 10) //拆分数组
          this.currentPage = this.tableData[0] //初始化取第一项
        },

        /**列表数据**/
        getRecordData: function() {
          var that = this
          that.listLoading = true
          axios
            .get('https://errorlog.5292game.com/api/excludelog/' + that.env, {
              params: {}
            })
            .then(function(res) {
              that.listLoading = false
              that.tableData = res
              that.init()
            })
        },
        del: function() {
          var that = this
          if(that.choseId.length>0){
              that.$confirm('确认删除选中记录?', '提示', {
              confirmButtonText: '确定',
              cancelButtonText: '取消',
              type: 'warning'
            }).then(() => {
              axios
              .get('https://errorlog.5292game.com/api/delexclog/id='+that.choseId.join(',')+'&env=' + that.env, {
                params: {}
              })
              .then(function(res) {
                that.$message({
                    type: 'success',
                    message: '删除成功!'
                });
                that.getRecordData()
              })
            })
          }else{
            that.$message({
                    type: 'warning',
                    message: '请先选择记录!'
                });
          }
         
        },
        postErro: function() {
          var that = this
          axios
            .get('https://errorlog.5292game.com/api/insertexcludelog/info='+that.form.erro+'&env='+that.env, {params: {}})
            .then(function(res) {
              that.dialogFormVisible = false
              that.getRecordData()
            })
        }
      },
      created: function() {
          // this.init()
        this.getRecordData()
      }
    })
  </script>
</html>
