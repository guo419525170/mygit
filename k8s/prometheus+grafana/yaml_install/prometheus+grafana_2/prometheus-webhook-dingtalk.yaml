apiVersion: v1
kind: Service
metadata:
  name: prometheus-webhook-dingtalk
  namespace: monitoring
  labels:
    app: prometheus-webhook-dingtalk
spec:
  type: ClusterIP
  selector:
    app: prometheus-webhook-dingtalk
  ports:
  - name: http
    port: 5358
    targetPort: 5358



---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prometheus-webhook-dingtalk
  namespace: monitoring
spec:
  template:
    metadata:
      labels:
        app: prometheus-webhook-dingtalk
    spec:
      containers:
      - name: prometheus-webhook-dingtalk
        image: timonwong/prometheus-webhook-dingtalk:latest
        args:
          - '--web.listen-address=:5358'
          - '--ding.profile=webhook1=https://oapi.dingtalk.com/robot/send?access_token=4c0404da9axxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'
          - '--ding.timeout=5s'
          - '--log.level=info'
        ports:
        - containerPort: 5358
